<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:replace="partials/pieces :: bootstrapLink">
</head>
<body>
    <nav th:replace="partials/pieces :: navbar"></nav>

    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}">

        <label for="body">body</label>
        <input type="text" id="body" th:field="*{body}">

        <button>Submit</button>
    </form>

    <script th:replace="partials/pieces :: bootstrapScript"></script>
</body>
</html>
