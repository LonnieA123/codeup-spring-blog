<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:replace="partials/pieces :: bootstrapLink">
</head>
<body>

    <nav th:replace="partials/pieces :: navbar"></nav>


    <div th:each="post : ${posts}" class="space-between">

        <div class="card" style="width: 18rem;">
            <div class="card-header">
                <h1>Title:</h1>
                <p th:text="${post.title}" />
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <h3>Body:</h3>
                    <p th:text="${post.body}" />
                </li>
            </ul>
        </div>

    </div>

    <footer th:replace="partials/pieces :: footer"></footer>

<script th:replace="partials/pieces :: bootstrapScript"></script>
</body>
</html>
