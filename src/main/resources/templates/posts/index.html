<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:replace="partials/pieces :: bootstrapLink">
</head>
<body>

    <div>
        <nav th:replace="partials/pieces :: navbar"></nav>
    </div>
<div class="d-flex">
    <div class="d-flex justify-content-evenly flex-wrap mt-3">

        <div th:each="post : ${posts}" class="col-4">
            <div class="card" style="width: 18rem;">
                <h1>Title:</h1>
                <p th:text="${post.title}" />
                <h3>Body:</h3>
                <p th:text="${post.body}" />
                <h3>Show more:</h3>
            </div>
        </div>

    </div>
</div>


<footer th:replace="partials/pieces :: footer"></footer>
<script th:replace="partials/pieces :: bootstrapScript"></script>

</body>
</html>
